<!DOCTYPE html>
<html>
  <head>
    <title>Video Editor Test</title>
  </head>
  <body>
    <canvas id="mm-canvas" width="200" height="100"></canvas>
    <script src="moviemasher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.5.9/script.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.11.0/opentype.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/tiny-inflate@1.0.2/index.min.js"></script-->
    <script>
      var context = document.getElementById("mm-canvas").getContext('2d');
      var mm_player = MovieMasher.player({canvas_context: context, autoplay: true});
      MovieMasher.register(MovieMasher.Constant.filter, [
        { "id":"overlay", "source": "overlay.min.js" },
        { "id":"scale", "source": "scale.min.js" },
        { "id":"setsar", "source": "setsar.min.js" }
      ]);

      mm_player.add({ type: 'image', url: 'media/image/cursed_hotdog.jpg', frames: 2 });
      mm_player.add({ type: 'image', url: 'media/image/defaultthumbnail.jpg', frames: 2 });
      mm_player.add({ type: 'audio', url: 'media/audio/loop.mp3', duration: 2 });
    </script>
  </body>
</html>
